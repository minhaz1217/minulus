
<div  class="h-vh-100" ng-show="authenticated">
<div class="row">
<div class="cell-10 offset-1">
<center>
<h2>Your Custom URL: </h2>
<input type="text" data-role="input" data-custom-buttons="customButtons" id="url" value ="{{urlValue}}" data-clear-button="false" data-cls-input="text-bold bg-dark fg-white text-center">

<script>

        var customButtons = [
            {
                html: "<span class='mif-copy'></span>",
                cls: "alert",
                onclick: "textForm()"
            }
        ]
        function textForm(){
            document.getElementById('url').select();
            var toast = Metro.toast.create;
            toast("Press 'CTRL + C' to copy");
            console.log("DONE");

        }
    </script>
</center>
</div>

<div class="row">
    <div id="card{{$index}}" class="bg-white card cell-sm-full cell-md-one-third cell-lg-3 " style="margin-top:1rem" ng-repeat="minuls in datas | orderBy:'created_at':true">
            <div class="card-header">
                    {{minuls.created_at | date:"h:mma 'on' MMM d, y"}}
            </div>
            <div class="card-content p-2">
                    {{minuls.message}}
            </div>
            <div class="card-footer ">
                <div></div>
                <button id="{{$index}}" onclick="helloWorld(this.id)" class="flat-button mif-shrink mif-2x"></button>
                <div></div>
            </div>
    </div>
</div>
      

</div>

<div class="dialog" data-role="dialog" id="demoDialog1">
        <div class="dialog-title" id="myTitle">From Minhaz</div>
        <div class="dialog-content" id="myMessage">
            Have my heartfell thanks for using this.
        </div>
        <div class="dialog-actions">
            <button class="button js-dialog-close warning">Close</button>
        </div>
    </div>
<script>
    function helloWorld(data){
        var str = "card"+data;
        var date = document.getElementById(str).children[0].innerHTML;
        var msg = document.getElementById(str).children[1].innerHTML;

        document.getElementById("myTitle").innerHTML  = date;
        document.getElementById("myMessage").innerHTML  = msg;
        Metro.dialog.open('#demoDialog1');

        /*
        Metro.dialog.create({
            title: date,
            content: "<div>"+ msg +"</div>"
        });
        */
        //console.log(date + msg);
    }
</script>
