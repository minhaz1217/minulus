
<div class="h-vh-100">
    <h1></h1>
        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" ng-submit="send()">
            <span class="" style="margin-top: -10px;"></span>
            <h2 class="text-light">Message for : {{username}}</h2>
            <hr class="mt-4 mb-4 bg-white">
            <div class="form-group">
                <textarea ng-model= "data.message" placeholder="Enter your message"></textarea> 
            </div>
            <div class="form-group">
                <input type="submit" class="button" value="SEND"> 
            </div>
        </form>

    </div>
