
<div class="h-vh-100">
        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" ng-submit="signup()">
            <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
            <h2 class="text-light">Signup for minulus</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input type="text" data-role="input" ng-model="username" data-prepend="<span class='mif-envelop'>" placeholder="Enter your username..." data-validate="required email">
            </div>
            <div class="form-group">
                <input type="password" data-role="input" ng-model= "password" data-prepend="<span class='mif-key'>" placeholder="Enter your password..." data-validate="required minlength=6">
            </div>
            <div class="form-group mt-10">
                <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
                <button class="button">Signup</button>
            </div>
        </form>
    
        <script>
            function invalidForm(){
                var form  = $(this);
                form.addClass("ani-ring");
                setTimeout(function(){
                    form.removeClass("ani-ring");
                }, 1000);
            }
    
            function validateForm(){
                $(".login-form").animate({
                    opacity: 0
                });
            }
        </script>
    </div>
